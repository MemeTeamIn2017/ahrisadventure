group 'memeteam'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "com.badlogicgames.gdx:gdx-backend-lwjgl3:1.9.7"
    compile "com.badlogicgames.gdx:gdx-platform:1.9.7"
    compile "com.badlogicgames.gdx:gdx-platform:1.9.7:natives-desktop"


    testCompile group: 'junit', name: 'junit', version: '4.12'
}
